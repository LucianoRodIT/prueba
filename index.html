<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar</title>
</head>
<body>
    <input type="int" id="a">
    <input type="int" id="b"> 
    <input type="text" id="result" readonly>
    <input type="button" id="buttonSumar" value="Sumar"></input>     
    
    <script onclick="">
        buttonSumar.addEventListener("click", sumar)
        function sumar(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            fetch("/add", {method: "post", body: JSON.stringify({a : a, b : b})})
            .then(res => res.json())
            .then(res => {
                document.getElementById("result").value = res.result
            })
        }
    </script>
</body>
</html>
